<head>

    <!-- CS Linking -->
    <link rel="stylesheet" href="cs/main.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="cs/mobile.css">
    <!-- Icons Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Website metadata -->
    <meta name="description" content="Stránka o fotografování a upravování fotek.">
    <meta name="keywords" content="fotografování, lightroom, pinterest, fotky">
</head>


<body>
<header>
    <!-- Navigation top bar -->
    <nav id="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">Fotografování</a>
            </div>
            <ul>
                <li><a href="index.html">Úvod</a></li>
                <li><a href="about.html">O mně</a></li>
                <li><a class="current" href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- Contact Form Window -->
<section id="contact">
    <h2>Kontaktovat</h2>
    <label class="labels" for="fullname">Jméno a příjmení:</label><br>
    <input class="inputs" id="fullname" type="text"><br>
    <label class="labels" for="email">Email:</label><br>
    <input class="inputs" id="email" type="text"><br>
    <label class="labels" for="message">Zpráva:</label><br>
    <textarea class="inputs" id="message" type="text"></textarea><br>
    <button class="btn" id="contactbutton" type="submit">Odeslat</button>
</section>

<!-- Contact content -->
<section id="features">
    <div class="box bg-dark">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Telefon</h3>
        <p>777 850 076</p>
    </div>

    <div class="box bg-primary">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email</h3>
        <p>d20133@oaopava.cz</p>
    </div>

    <div class="box bg-dark">
        <i class="fas fa-location-dot fa-3x"></i>
        <h3>Adresa</h3>
        <p>Hany Kvapilové 20, 746 01 Opava</p>
    </div>
</section>

<!-- Clear -->
<div class="clr"></div>

<!-- Footer -->
<footer id="main-footer" class="bg-dark">
    <p>Patrik Demel &copy; 2022 </p>
</footer>


</body>
</html>
