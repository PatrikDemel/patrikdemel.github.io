<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Vektory</title>
    <script>
        // Načtení celé stránky
        document.addEventListener('DOMContentLoaded', () => {

            // Předvyplněné hodnoty
            document.querySelector('#ax').value = -6;
            document.querySelector('#ay').value = 2;
            document.querySelector('#bx').value = 0;
            document.querySelector('#by').value = 5;

            // Funkce, která se spustí po stisknutí tlačítka
            document.querySelector('form').onsubmit = () => {

                // Načtení hodnoty do proměnných
                let ax = document.querySelector('#ax').value;
                let ay = document.querySelector('#ay').value;
                let bx = document.querySelector('#bx').value;
                let by = document.querySelector('#by').value;

                // Výpočet
                let delkau = (Math.sqrt((bx - ax) * (bx - ax) + (by - ay) * (by - ay))).toFixed(2);

                // Výstup
                document.querySelector("#delkau").innerHTML = `Délka vektoru u: ${delkau}`;


                //  Zastavení od odesílání
                return false;
            }
        });
    </script>
</head>
<body>

<form>
    A:
    <input type="number"
           name="ax"
           id="ax"
           class="box"
           placeholder="x">
    <input type="number"
           name="ay"
           id="ay"
           class="box"
           placeholder="y"><br>
    B:
    <input type="number"
           name="bx"
           id="bx"
           class="box"
           placeholder="x">
    <input type="number"
           name="by"
           id="by"
           class="box"
           placeholder="y">
    <input type="submit"
           value="Vypočítat" id="submit">
</form>

<p>
<div id="delkau"></div>
</p>


</body>
</html>
