<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>


<body>
<div id="background">
    <div class="container">
        <div class="header">
            <h1 id="title">Dotazník</h1>
            <p id="description">Děkujeme za Váš čas vyplňováním dotazníku</p>
        </div>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" class="input-text" id="name-label">Jméno a příjmení</label>
                <input type="text" id="name" class="input-text" required placeholder="zadejte jméno a příjmení">
            </div>
            <div class="form-group">
                <label for="email" id="email-label">E-mail</label>
                <input type="email" id="email" class="input-text" required placeholder="zadejte e-mail">
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Věk</label>
                <input type="number" min="1" max="99" id="number" class="input-text" required value="1" placeholder="1">
            </div>
            <div class="form-group">
                <label for="dropdown">Která role je vám nejvíce podobná?</label>
                <select id="dropdown">
                    <option value="default" class="input-dropbown">Vyberte možnost</option>
                    <option value="fulltimejob" class="input-dropbown">Jsem zaměstnaný(á)</option>
                    <option value="businessjob" class="input-dropbown">Jsem podnikatel(ka)</option>
                    <option value="student-highschool" class="input-dropbown">Jsem student(ka) střední školy</option>
                    <option value="student-elemschool" class="input-dropbown">Jsem žák(žačka) základní školy</option>
                    <option value="others" class="input-dropdown">Jiné</option>
                </select>
            </div>
            <div class="form-group">
                <p>Umíte nějaký programovací jazyk?</p>
                <label>
                    <input type="radio" value="yes" name="radio-button" class="input-ratio">Ano
                </label>
                <label>
                    <input type="radio" value="no" name="radio-button" class="input-ratio">Ne
                </label>
            </div>
            <div class="form-group">
                <p>Pokud jste zaškrtli možnost "Ano", vyberte prosím kontrétní jazyk / jazyky, které ovládáte</p>
                <label>
                    <input type="checkbox" value="python" class=input-checkbox">Python
                </label>
                <label>
                    <input type="checkbox" value="java" class="nput-checkbox">Java
                </label>
                <label>
                    <input type="checkbox" value="javascript" class="input-checkbox">Javascript
                </label>
                <label>
                    <input type="checkbox" value="wordpress" class="input-checkbox">Wordpress
                </label>
                <label>
                    <input type="checkbox" value="xcode" class="input-checkbox">Xcode
                </label>
                <label>
                    <input type="checkbox" value="jine" class="input-checkbox">Jiné
                </label>
            </div>
            <div class="form-group">
                <p>Pokud jste zaškrtli možnost "Jiné", uveďte prosím jiné jazyky</p>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>
            <button id="submit" type="submit">Odeslat</button>
        </form>
    </div>
</div>
</body>
</html>
