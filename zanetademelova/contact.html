    <title>Žaneta Demelová | Kontakt</title>

<body>
<!-- Navigation Bar -->
<nav id="navbar">
    <div class="logo"><a href="index.html">Žaneta Demelová</a></div>
    <ul>
        <li><a href="index.html">Úvod</a></li>
        <li><a class="current" href="contact.html">Kontakt</a></li>
        <li><a href="events.html">Akce</a></li>
        <li><a href="about.html">O mně</a></li>
    </ul>
</nav>
<!-- Contact -->
<section class="card-section" id="contact">
    <div class="container">
        <div id="contactinfo">
            <h2 class="heading-2 pad-1 text-bold">Kontakt</h2>
            <div class="pad-2">
                <i class="fa-solid fa-phone fa-2x"></i>
                <p class="paragraph-1">+420 777 700 769</p>
            </div>
            <div class="pad-2">
                <i class="fa-regular fa-envelope fa-2x"></i>
                <p class="paragraph-1">zaneta.demelova@seznam.cz</p>
            </div>
        </div>
        <div id="contactform" class="separator-L">
            <h2 class="heading-2 text-bold">Odeslat formulář</h2>
            <p>Po kliknutí na tlačítko "Odeslat" je potřeba ověřit, zda nejste robot.</p>
            <form action="https://formsubmit.co/patrikdemel@icloud.com" method="POST"/>
                <input type="hidden" name="_next" value="https://patrikdemel.github.io/zanetademelova/submissionSent">
                <input type="hidden" name="_subject" value="Žaneta Demelová Eshop | New Submission">
                <label for="fullname">Jméno a příjmení</label>
                <input name="FullName" type="text" id="fullname" required>
                 <label for="email">Email</label>
                <input name="Email" type="email" id="email" required>
                <label for="message">Zpráva</label>
                <textarea name="Message" id="message" cols="1" rows="5" required></textarea>
                <button type="submit" class="btn-dark text-bold text-center">Odeslat</button>
            </form>
        </div>
    </div>
</section>
<!-- Footer -->
<footer class="pad-1 text-center">
    <p>&copy;2022 Žaneta Demelová</p>
</footer>
</body>
</html>
