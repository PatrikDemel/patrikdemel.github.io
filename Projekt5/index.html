<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Rovnoběžnost vektorů</title>
    <script>

        document.addEventListener("DOMContentLoaded", () => {

            document.querySelector('#ax').value = 1;
            document.querySelector('#ay').value = 3;
            document.querySelector('#bx').value = -1;
            document.querySelector('#by').value = -3;

            document.querySelector("form").onsubmit = () => {

                let ax = document.querySelector('#ax').value;
                let ay = document.querySelector('#ay').value;
                let bx = document.querySelector('#bx').value;
                let by = document.querySelector('#by').value;


                let nasobek1 = ax / bx
                let nasobek2 = ay / by

                if (nasobek1 === nasobek2) {
                    document.querySelector("#vysledek").innerHTML = `ANO => Násobek: ${nasobek1}`;
                } else {
                    document.querySelector("#vysledek").innerHTML = `NE`;
                }

                return false
            }

        })
    </script>

</head>
<body>
<h1>Rovnoběžnost vektorů</h1>
<form>

    A:
    <input type="number"
           name="ax"
           id="ax"
           placeholder="x">
    <input type="number"
           name="ay"
           id="ay"
           placeholder="y"><br>
    B:
    <input type="number"
           name="bx"
           id="bx"
           placeholder="x">
    <input type="number"
           name="by"
           id="by"
           placeholder="y"><br>
    <input type="submit"
           value="Vypočítat" id="submit">
</form>
<p>
<div id="vysledek"></div>
</p>

</body>
</html>
