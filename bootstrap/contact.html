<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome import -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <!-- Bootstrap JS code -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <!-- Custom CSS import -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Title -->
    <title>Bootstrap page | Contact</title>
  </head>

  <body class="vh-100 overflow-hidden">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand fw-bold"
          ><i class="fa-solid fa-server me-2"></i>MyDatabase</a
        >
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-label="Expand navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-md-end" id="nav">
          <ul class="navbar-nav p-sm-2">
            <li class="navbar-link">
              <a href="#" class="nav-link mx-2 active" aria-current="page"
                >Home</a
              >
            </li>
            <li class="navbar-link">
              <a href="#" class="nav-link mx-2">About</a>
            </li>
            <li class="navbar-link">
              <a href="#" class="nav-link mx-2">Blog</a>
            </li>
            <li class="navbar-link">
              <a href="contact.html" class="nav-link mx-2">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container h-100 pt-5">
      <div class="container">
        <h2 class="heading-2 fw-bold">Contact us</h2>
        <form
          action="#"
          method="post"
          class="mt-5"
          novalidate
          id="contact-form">
          <div class="form-floating">
            <input
              type="text"
              name="first_name"
              id="firstname-input"
              class="form-control w-75"
              placeholder="first name"
              required />
            <label for="firstname-input" class="form-label">First name</label>
          </div>
          <div class="form-floating mt-4">
            <input
              type="text"
              name="last_name"
              id="lastname-input"
              class="form-control w-75"
              placeholder="last name"
              required />
            <label for="lastname-input" class="form-label">Last name</label>
          </div>
          <div class="form-floating mt-4">
            <input
              type="email"
              name="email"
              id="email-input"
              class="form-control w-75"
              placeholder="email"
              required />
            <label for="email-input" class="form-label">Email</label>
          </div>
          <div class="mt-4">
            <textarea
              name="message"
              id="message-input"
              cols="30"
              rows="10"
              class="form-control w-75"
              style="resize: none; overflow-y: scroll"
              placeholder="Message"
              required></textarea>
          </div>
          <input type="submit" class="btn mt-4 px-5 py-2 text-light" />
        </form>
      </div>
      <script>
        const form = document.getElementById('contact-form');

        form.addEventListener('submit', (e) => {
          if (!form.checkValidity()) {
            e.preventDefault();
          }
          form.classList.add('was-validated');
        });
      </script>
    </section>
  </body>
</html>
